<link rel="stylesheet" href="/css/workstyles.css">


<div id="workitemscontainer">
	<p>I am an Exhibit Technician at Pacific Science Center. Follow me on <a href="https://www.linkedin.com/in/olivernorred/">LinkedIn</a>.</p>
	<div id="workitemslist">

		{%- for item in collections.workitems -%}
		<section class="workitem">

			<a href="{{ item.url }}"></a>
			<div class="cardsplit">
				<img src="{{ item.data.coverimage }}">
				<div class="subcard">

					<h1> {{ item.data.title }}</h1>

					<p class="description">{{item.data.description}}</p>
					<p class="topicslist">{{item.data.topics}}</p>


				</div>
			</div>

		</section>
		{%- endfor -%}
		<script>
			document.querySelectorAll(".topicslist").forEach(el => {
				let text = el.innerHTML.split(", ");
				let joinedText = ""
				text.forEach(topic => {
					if (topic == "design") {
						joinedText = joinedText + `<span class="topictag designtag">${topic}</span>`;
					}
					else if (topic == "audio") {
						joinedText = joinedText + `<span class="topictag audiotag">${topic}</span>`;
					}
					else if (topic == "development") {
						joinedText = joinedText + `<span class="topictag developmenttag">${topic}</span>`;
					}
					else {
						joinedText = joinedText + `<span class="topictag neutraltag">${topic}</span>`;
					}
				});
				// let joinedText = text.join("");
				el.innerHTML = joinedText;
			})
		</script>

	</div>


</>
