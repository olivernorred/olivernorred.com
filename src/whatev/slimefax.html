		margin: auto;

	#main * {

	#main input:not([type="submit"]), #main textarea{
		border: 1px solid black !important;
		box-shadow: none !important;
	}

		margin-top: 1rem;

<body>
	<div id="main">
		<img src="/images/sligmaticlogo.svg" alt="The Sligmatic Logo">

			<img src="/images/slime.gif" alt="Animation of slime dripping">
