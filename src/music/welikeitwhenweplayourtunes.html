<style>
	:root {
		
	}
	@font-face {
		font-family: 'Bizzarrini';
		src: url('/fonts/Bizzarrini-V0_4-VF.ttf');
	}
	@font-face {
		font-family: "Apple Garamond";
		src: url("/fonts/AppleGaramond.ttf");
	}
	@font-face {
		font-family: "Apple Garamond Light";
		src: url("/fonts/AppleGaramond-Light.ttf");
	}
	
	body {
		--yellow: #EEB508;
		--cornbread: #f6dc64;
		--darknavy: #00000e;
		--fgcolor: black;
		--bgcolor: white;
		--fgtranslucent: rgb(255 255 255 / .7);
	
		--acolor: var(--blue);
		
		font-family: "Gooper Light";
		overflow-x: hidden;
		background-image: url('/images/redginghambackground-01.png');
		background-repeat: repeat;
		background-size: auto;
		background-attachment: fixed;
	}

	@media only screen and (max-width: 600px) {
		#whitepagecontainer {
			padding: 1rem;
		}
	}
	#lowerstuffcontainer {
		max-width: 800px;
		margin: auto;
		margin-top: 5rem;
		padding: 1rem 1rem;
		background-color: var(--cornbread);
		border: .75rem ridge var(--bgcolor);
		border-radius: .5rem;
		color: var(--fgcolor);
	}
	#streamingicons {
		display: flex;
		gap: 1rem;
		max-width: clamp(300px, 28vw, 300px);
		margin: auto;
		margin-top: 1rem;
		margin-bottom: .75rem;
		padding: .5rem;
		padding-bottom: .25rem;
		/* border: 2px solid var(--fgcolor); */
	}
	#streamingicons a {
		display: block;
		flex: 1;
		padding: 2px;
		transition: transform .1s;
	}
	#streamingicons a:hover {
		transform: translate(0, -3px);
	}
	#streamingicons a.disabled {
		pointer-events: none;
		opacity: .5;
		filter: grayscale(100%)
	}

	
	#covercontainer img {
		animation: rock 2s steps(1) infinite;
	}
	@keyframes rock {
		from{transform: rotate(-1deg);}
		50% {transform: rotate(2deg);}
	}
	#abstract {
		margin: auto;
		margin-top: 2rem;
		padding: 0;
		width: 100%;
		
		font-weight: 400;
		font-size: 1rem;
		line-height: 1.2;
	}
	#abstract p, #abstract ol {
		line-height: 1.2;
		margin-top: 1rem;
	}
	#abstract h1 {
		margin-top: 2rem;
		font-style: italic;
		font-weight: bold;
		text-decoration: underline;
	}
	#abstract strong {
		font-weight: 700;
	}
	#abstract p a {
		text-decoration: underline;
	}
	#videolinks, #lyricstext {
		width: 52ch;
		margin: 1rem auto;
		background: var(--bgcolor);
		font-size: clamp(.5rem, 1vw, 1rem);
	}
	.bouncinglink {
		animation: floatlink .5s infinite;
	}
	@keyframes floatlink {
		0% {transform: translate(0,0px);}
		25% {transform: translate(-1.5px, 0px)}
		50% {transform: translate(-3px, 0px)}
		75% {transform: translate(3px, 0px);}
	}
	#footer {
		background: none;
	}
</style>


<div id="lowerstuffcontainer">


	

	<section id="streamingicons">
		<a class="disabled" href="">
			<img src="/images/music/icons/spotify.svg" alt="Helping on Spotify">
		</a>
		<a class="disabled" href="">
			<img src="/images/music/icons/applemusiccolor.svg" alt="Helping on Apple Music">
		</a>
		<a class="disabled" href="">
			<img src="/images/music/icons/youtubemusic.svg" alt="Helping on YouTube Music">
		</a>
		<a class="disabled" href="">
			<img src="/images/music/icons/bandcampcolor.svg" alt="Helping on Bandcamp">
		</a>
	</section>

	<div id="covercontainer">
		<img src="/images/music/covers/welikeitwhenweplayourtunes_cover.jpg" alt="The album cover for Helping by All of Our Cornbread">
	</div>


	<section id="abstract">
		<h1>A playlist of songs that inspired me</h1>
	</section>

</div>
