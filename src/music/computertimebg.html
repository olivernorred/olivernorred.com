---
layout: base.html
title: Computer Time \
active: music
---

<style>
	:root {
		
	}
	@font-face {
		font-family: 'Bizzarrini';
		src: url('/fonts/Bizzarrini-V0_4-VF.ttf');
	}
	@font-face {
		font-family: "Apple Garamond";
		src: url("/fonts/AppleGaramond.ttf");
	}
	@font-face {
		font-family: "Apple Garamond Light";
		src: url("/fonts/AppleGaramond-Light.ttf");
	}
	#header, footer{
		display: none;
	}
	
	body {
		--yellow: #EEB508;
		--darknavy: #00000e;
		--fgcolor: black;
		--bgcolor: white;
		--fgtranslucent: rgb(255 255 255 / .7);
		
		background-image: url("/images/music/computertime/computertimegrainbg.png");
		background-size: cover;
		background-attachment: fixed;
		--acolor: blue;
		
		font-family: "Gooper Light";
		overflow-x: hidden;

		animation: swapbg 1s linear infinite;
	}

	@keyframes swapbg {
		from {background-image: url("/images/music/computertime/computertimegrainbg.png");}
		
		50% {background-image: url("/images/music/computertime/computertimegrainbg2.png");}
	}
	

	#whitepagecontainer {
		max-width: 800px;
		margin: auto;
		padding: 1rem 4rem;
		background: white;
		box-shadow: 0 0 10px rgba(0,0,0,0.5);
		aspect-ratio: 8.5 / 11;
		font-family: "Times New Roman";
	}
	@media only screen and (max-width: 600px) {
		#whitepagecontainer {
			padding: 1rem;
		}
	}

	#alreadydancewordmark {
		width: 100%;
		max-width: 52ch;
		display: block;
		margin: auto;
	}
	

	#streamingicons {
		display: flex;
		gap: 1rem;
		max-width: clamp(300px, 28vw, 300px);
		margin: auto;
		margin-top: 1rem;
		margin-bottom: .75rem;
		padding: .5rem;
		padding-bottom: .25rem;
		/* border: 2px solid var(--fgcolor); */
	}
	#streamingicons a {
		display: block;
		flex: 1;
		padding: 2px;
		transition: transform .1s;
	}
	#streamingicons a:hover {
		transform: translate(0, -3px);
	}


	#abstract {
		margin: 1rem auto;
		padding: 0;
		width: 100%;
		font-weight: 400;
		font-size: 1rem;
		line-height: 1;
		border: 2px solid white;
	}
	#abstract p, #abstract ol {
		line-height: 1;
		margin-top: 1rem;
	}
	#abstract h1 {
		margin-top: 2rem;
		font-style: italic;
		font-weight: bold;
		text-decoration: underline;
	}
	#abstract strong {
		font-weight: 700;
	}
	#abstract p a {
		text-decoration: underline;
	}
	#videolinks, #lyricstext {
		width: 52ch;
		margin: 1rem auto;
		background: var(--bgcolor);
		font-size: clamp(.5rem, 1vw, 1rem);
	}
	.bouncinglink {
		animation: floatlink .5s infinite;
	}
	@keyframes floatlink {
		0% {transform: translate(0,0px);}
		25% {transform: translate(-1.5px, 0px)}
		50% {transform: translate(-3px, 0px)}
		75% {transform: translate(3px, 0px);}
	}
	#footer {
		background: none;
	}
</style>
