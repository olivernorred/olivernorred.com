<link rel="stylesheet" href="/css/shop.css">

<section id="shopshelf">

	{% for shopitem in shop %}
	<a href="/shop/{{ shopitem.name | slug }}/">
		<article class="shopitem">
			<img src="{{ shopitem.image }}">
			<h1 class="shopitemname">{{ shopitem.name }}</h1>
			<p class="shopitemprice">${{ shopitem.price }}</p>
		</article>
	</a>
	{% endfor %}

</section>

<script src="/js/password.js"></script>
