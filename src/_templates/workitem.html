<script>

document.querySelectorAll("video:not([controls])").forEach(element => {
	element.addEventListener('click', ()=>{
		if (element.paused) {
			element.play();
			element.classList.remove("pausedvideo");
		} else {
			element.pause();
			element.classList.add("pausedvideo");
		}
	})
});

</script>
