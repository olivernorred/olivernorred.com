<style>
	#streamingicons {
		display: flex;
		gap: 1rem;
		max-width: clamp(280px, 28vw, 300px);
		margin: auto;
		margin-top: 1rem;
		margin-bottom: .75rem;
		padding: .5rem;
		padding-bottom: .25rem;
	}
	#streamingicons a {
		display: block;
		flex: 1;
		padding: 2px;
		transition: transform .1s;
	}
	#streamingicons a:hover {
		transform: translate(0, -3px);
	}

	#musicwriting {
		margin: auto;
		max-width: 450px;
	}
	h1 {
		font-family: "Gooper";
		font-weight: 700;
		font-size: 1.5rem;
		margin-top: 2rem;
	}
	h1.albumslisttitle {
		text-align: center;
	}
	#livebandlink {
		margin-top: 1rem;
		padding: 1rem;
		background: var(--cream);
		border: 1px solid black;
		border-radius: var(--mainradius);
	}

	section.year {
		border-left: 1px solid var(--fgcolor);
		padding: 0 0.5rem;
	}
	h2.yearlabel {
		margin-top: 1.5rem;
		margin-bottom: .5rem;
		font-size: 1rem;
		font-family: "Literata";
		font-style: italic;
		font-weight: bold;
	}

	section.album {
		margin: 0;
		position: relative;
	}
	section.album:not(:first-of-type) {
		margin-top: 1.5rem;
	}
	.album a {
		margin: 0; padding: 0;
	}
	/* .album a::before {
		content: '\2190';
		display: inline;
		position: absolute;
		top: 45%;
		right: -15px;
	} */
	/* Hovering on albums */
	.album a > img {
		display: block;
		margin: 0;
	}
		.album a:hover > img {
			transform: translate(0, -.25rem) rotate(1deg);
			box-shadow: .25rem .25rem var(--fgtranslucent);
		}
	p.albumlabel {
		margin-top: .25rem;
		font-size: 1rem;
		font-family: "Literata";
		font-variation-settings: 'opsz' 10, 'wght' 400;
		line-height: 1.2;
	}
	p.albumcover img {
		max-width: 100%;
	}
	.bouncinglink {
		& a {
			background: yellow;
			text-decoration: underline;
		}
		animation: floatlink .66s infinite;
	}
	@keyframes floatlink {
		0% {transform: translate(0,0px);}
		25% {transform: translate(-1.5px, 0px)}
		50% {transform: translate(-2px, 0px)}
		90% {transform: translate(2px, 0px);}
	}
</style>
