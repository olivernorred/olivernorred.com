<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>testies</title>
</head>
<body>
	<button class="jeff">Please click me</button>
	<p id="result">[nothing]</p>

<script>
	document.querySelector(".jeff").addEventListener("click", ()=> {
		document.querySelector("#result").innerHTML = "Yes please!"
	})
	setTimeout(()=>{
		document.querySelector(".jeff").classList.remove("jeff")
	}, 1000)
</script>

</body>
</html>
