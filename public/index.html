<script>
	const canvas = document.createElement('canvas')
	canvas.setAttribute("width", window.innerWidth);
	canvas.setAttribute("height", window.innerHeight);
	canvas.id = "linedrawingcanvas"
	document.body.appendChild(canvas);

	const ctx = canvas.getContext('2d')
	
	const introbloglink = document.querySelector("#introbloglink")
	const introdesignlink = document.querySelector("#introdesignlink")
	const intromusiclink = document.querySelector("#intromusiclink")
	const coords = {
		blog: {
			x: getBoundingBox(document.querySelector('.blognav')).x,
			y: getBoundingBox(document.querySelector('.blognav')).y
		},
		design: {
			x: getBoundingBox(document.querySelector('.desnav')).x,
			y: getBoundingBox(document.querySelector('.desnav')).y
		},
		music: {
			x: getBoundingBox(document.querySelector('.musnav')).x,
			y: getBoundingBox(document.querySelector('.musnav')).y
		}
	}

	ctx.lineWidth = 4;
	ctx.strokeStyle = "#f06"
	function draw() {
		introbloglink.addEventListener('mousemove', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
			ctx.beginPath();
			ctx.moveTo(e.clientX, e.clientY)
			ctx.lineTo(coords.blog.x, coords.blog.y)
			ctx.stroke()
		})
		introdesignlink.addEventListener('mousemove', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
			ctx.beginPath();
			ctx.moveTo(e.clientX, e.clientY)
			ctx.lineTo(coords.design.x, coords.design.y)
			ctx.stroke()
		})
		intromusiclink.addEventListener('mousemove', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
			ctx.beginPath();
			ctx.moveTo(e.clientX, e.clientY)
			ctx.lineTo(coords.music.x, coords.music.y)
			ctx.stroke()
		})
		introbloglink.addEventListener('mouseout', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
		})
		introdesignlink.addEventListener('mouseout', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
		})
		intromusiclink.addEventListener('mouseout', (e)=>{
			ctx.clearRect(0, 0, window.innerWidth, window.innerHeight)
		})
		
		requestAnimationFrame(draw);
	}
	draw()
	
	function getBoundingBox (element) {
		const box = element.getBoundingClientRect()
		const ret = { }

		// Loops through all DomRect properties.
		// Cannot spread because they're not enumerable.
		for (const prop in box) {
			ret[prop] = box[prop]
		}

		ret.x = (box.left + box.right) / 2
		ret.y = (box.bottom)

		return ret
	}
</script>
