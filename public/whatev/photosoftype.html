<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture gallery \ Oliver Norred</title>
	
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/stylesheet.css">
	<link rel="stylesheet" href="../css/wordfinderstylesheet.css">
	<link rel="shortcut icon" href="../images/favicon.png" type="image/x-icon">

	<style>
		#typephotogallery {
			columns: auto;
			column-width: 300px;
		}
		#typephotogallery a:hover {
			opacity: 1;
		}
		img {
			width: 100%;
			margin: 2rem auto;
			padding: 0;
			line-height: 0;
			display: block;
			cursor: pointer;
		}
		#lightbox {
			display: none;
			position: fixed;
			top:0;left:0;width:100vw;height:100vh;
			background-color: black;
			background-image: none;
			background-repeat: no-repeat;
			background-size: contain;
			background-position: center;
		}
		#lightbox.visible {
			display: block;
			z-index: 10;
		}
		.lightboxcontrols {
			position: fixed;
			display: block;
			top: 2rem;
			background: black;
			color: white;
			border: 1px solid white;
			z-index: 11;
			opacity: 0.5;
		}
		.lightboxcontrols:hover {
			opacity: 1;
		}
		.lightboxcontrols:first-child {left:0} 
		.lightboxcontrols:nth-child(2) {right:0}
		.lightboxcontrols:nth-child(3) {top: 0; right:0;}
		.lightboxcontrols:nth-child(4) {top:0; left:0;}
	</style>
</head>
<body>
<div class="container">

	<header class="header"></header>
	<div class="content">
		<!-- <h1 style="font-family: var(--headerfont); font-weight: normal;">Illustrator is easy.<br>I&rsquo;m obsessed with this &ldquo;feature&rdquo;:</h1>
		<div id="typephotogallery"></div> -->
		<div id="lightbox">
			<button class="lightboxcontrols" onclick="swapImage(-1)">&larr; prev</button>
			<button class="lightboxcontrols" onclick="swapImage(1)">next &rarr;</button>
			<button class="lightboxcontrols" onclick="closeLightbox()">close &times;</button>
			<button class="lightboxcontrols" onclick="openLightboxImage()">goto &uarr;</button>
		</div>
	</div>

		
</div>
<script>const page = "whatev";</script>
<script src="../js/htmlinjector.js"></script>

<script>

const photourls = [
	`../images/type/moreproductive.png`,
	`../images/type/typejail.png`,
	`../images/type/flagmeaning.png`,
	`../images/type/dang-hifi.png`,
	`../images/type/wimhofisinfactastingop.png`,
	`../images/type/whatsupdog.png`,
	`../images/signage/all-city-fence-co.jpg`,
	`../images/signage/parking-lot-ped.jpg`,
	`../images/signage/speed-limit-10.jpg`,
];
const content = document.querySelector(".content");
for (let i = 0; i < photourls.length; i++) {
	content.innerHTML += `<img class="lightboxoption" src="${photourls[i]}" alt="${photourls[i]}">`
}
let currentlightbox = 0;
for (let i = 0; i < document.querySelectorAll(".lightboxoption").length; i++) {
	const element = document.querySelectorAll(".lightboxoption")[i];
	element.addEventListener("click", ()=>{
		currentlightbox = photourls.indexOf(element.getAttribute("src"));
		document.querySelector("#lightbox").classList.add("visible");
		document.querySelector("#lightbox").style.backgroundImage = `url("${photourls[currentlightbox]}")`;
	})
}
function swapImage(direction) {
	currentlightbox += direction;
	if(currentlightbox == photourls.length) currentlightbox = 0;
	if(currentlightbox < 0) currentlightbox = photourls.length-1;
	document.querySelector("#lightbox").style.backgroundImage = `url("${photourls[currentlightbox]}")`;
}

window.addEventListener("keydown", (e)=>{
	if(e.key == "ArrowLeft") swapImage(-1);
	if(e.key == "ArrowRight") swapImage(1);
})

function closeLightbox() {
	document.querySelector("#lightbox").classList.remove("visible");
}
function openLightboxImage() {
	location.href = photourls[currentlightbox];
}


</script>

</body>
</html>
